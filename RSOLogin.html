<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Sign-On</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e63946; /* Riot Games color */
        }

        button {
            background-color: #0072bb; /* Riot Games button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #005f8d; /* Darker shade on hover */
            }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with Riot Games</h1>
        <a href="http://localhost:3000/login" aria-label="Sign in with Riot Games">
            <button>Sign In with Riot Games</button>
        </a>
        <p style="margin-top: 20px;">By signing in, you agree to our <a href="/terms" style="color: #0072bb;">Terms of Service</a> and <a href="/privacy" style="color: #0072bb;">Privacy Policy</a>.</p>
    </div>
</body>
</html>
