<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        Success
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Redirected Successfully</h5>
                        <p class="card-text">You have been redirected successfully. Thank you for your patience!</p>
                        <a href="/" class="btn btn-primary">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        async function handleSignup() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const email = params.get('email');
            const password = params.get('password');
            const username = params.get('username');
            const region = params.get('region');
            const lane = params.get('lane');
            const role = params.get('role');

            if (!code) {
                alert('No code received from Discord.');
                return;
            }

            try {
                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        client_id: 'YOUR_CLIENT_ID',
                        client_secret: 'YOUR_CLIENT_SECRET',
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: 'YOUR_REDIRECT_URI'
                    })
                });

                const tokenData = await tokenResponse.json();
                const accessToken = tokenData.access_token;

                const connectionsResponse = await fetch('https://discord.com/api/users/@me/connections', {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                const connections = await connectionsResponse.json();
                const riotConnection = connections.find(conn => conn.name === 'Riot Games' || conn.name === 'League of Legends');

                if (!riotConnection) {
                    alert('No Riot Games/League of Legends connection found.');
                    return;
                }

                if (riotConnection.user.username !== username) {
                    alert('The provided username does not match your linked Riot account.');
                    return;
                }

                const response = await fetch('https://your-server-url.com/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        username,
                        region,
                        lane,
                        role,
                        riotAccountVerified: true
                    })
                });

                if (!response.ok) {
                    throw new Error('Signup failed.');
                }

                alert('Signup successful!');
            } catch (error) {
                console.error('Error during signup:', error);
                alert('Error during signup. Please try again.');
            }
        }

        handleSignup();
    </script>
</body>
</html>
